<h1>This is the list of all available recipes</h1>

<div class='recipe card'>
<h5 class='card-header'>{{recipe.title}}</h5>
<div class='card-body'>
  <div style='float:right'>
    <img src='{{this.recipe.cover_photo}}' style='width: 150px; height: 150px; margin: 5px'/>
  </div>
  <p>{{recipe.description}}</p>
</div>
</div>
